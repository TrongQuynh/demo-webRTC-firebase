<ul class="call-bar">
    <li class="call-bar__item" [ngClass]="{'call-bar__item--active': isTurnOnCamera}" (click)="clickHandleChangeCamState()">
        <fa-icon [icon]="isTurnOnCamera ? FONT_AWESOME.faVideo : FONT_AWESOME.faVideoSlash"></fa-icon>
    </li>

    <li class="call-bar__item" [ngClass]="{'call-bar__item--active': isTurnOnMic}" (click)="clickHandleChangeMicState()">
        <fa-icon [icon]="isTurnOnMic ? FONT_AWESOME.faMicrophone : FONT_AWESOME.faMicrophoneSlash"></fa-icon>
    </li>

    <li class="call-bar__item" (click)="clickHangUpCall()">
        <fa-icon [icon]="FONT_AWESOME.faPhoneSlash"></fa-icon>
    </li>

    <li class="call-bar__item" (click)="clickCreateQrCode()">
        <fa-icon [icon]="FONT_AWESOME.faQrcode"></fa-icon>
    </li>

</ul>
